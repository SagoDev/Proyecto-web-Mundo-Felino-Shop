<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap links-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <!--Fonts Links-->
  <link href="https://fonts.cdnfonts.com/css/blanka" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/barlow" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/league-spartan" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/sigmar" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/michroma-2" rel="stylesheet">
  <!--Personal link-->
  <link rel="stylesheet" href="css/classesStyle.css">
  <link rel="stylesheet" href="css/indexStyle.css">
  <title>Mundo Felino Shop</title>
</head>

<body>
  <header class="vh-100">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-transparent navbar-dark">
      <div class="container f-barlow">
        <a class="navbar-brand fs-4 text-dark" href="#">MUNDO FELINO SHOP</a>
        <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
            <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
            <ul class="navbar-nav justify-content-center align-items-center flex-grow-1 pe-3">
              <li class="nav-item mx-2">
                <a class="nav-link text-dark active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-dark" href="#boxProducts">Productos</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-dark" href="#">Sobre Nosotros</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-dark" href="#">Contacto</a>
              </li>
            </ul>
            <!--Login/Signin btn-->
            <div class="d-flex justify-content-center align-items-center flex-column flex-lg-row gap-3">
              <a href="pages/login.html" class="text-dark">Iniciar Sesión</a>
              <a href="pages/register.html" class="text-dark text-decoration-none px-3 py-1 bg-danger-subtle rounded-4">Registrarme</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!--products section-->
    <section class="products-section" id="boxProducts">
      <div class="container bg-transparent">
        <div class="">
          <div class="top-text-field text-center d-flex justify-content-center align-items-center p-3 c-salmon rounded-5 rounded-bottom-0 f-smooch mt-3 shadow">
            <div class="fs-2">Todo lo que tu mascota necesita</div>
          </div>
          <div class="top-text-field text-center d-flex justify-content-center align-items-center p-3 c-salmon rounded-5 rounded-top-0 mt-1 shadow">
            <div class="fs-5">Muchos regalos y cuidados para tus mascotas. Seguro les encantarán!</div>
          </div>
          <div class="toys row">
            <div class="col-md-4 title-toys-field fs-2 d-flex justify-content-center align-items-center text-center f-barlow mt-3">
              <div class="fw-light c-salmon rounded-3 border shadow p-2">Los mejores juguetes</div>
            </div>
            <div class="col-md-8 f-barlow p-3">
              <div id="carouselToys" class="d-none d-md-flex carousel carousel-dark slide">
                <div class="carousel-inner d-flex">
                  <div class="carousel-item active p-3">
                    <div class="card-wrapper d-flex gap-3" id="item-carousel-1">
                    </div>
                  </div>
                  <div class="carousel-item p-3">
                    <div class="card-wrapper d-flex gap-3" id="item-carousel-2">
                    </div>
                  </div>
                  <div class="carousel-item p-3">
                    <div class="card-wrapper d-flex gap-3" id="item-carousel-3">

                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselToys" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselToys" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <div class="smCarousel d-flex justify-content-center flex-nowrap overflow-scroll d-md-none" id="smToys">                
              </div>
            </div>
          </div>
        </div>
        <div class="">
          <div class="healthcare row">
            <div class="order-2 order-md-1 col-md-8 f-barlow p-3">
              <div id="carouselHealthcare" class="d-none d-md-flex carousel carousel-dark slide">
                <div class="carousel-inner d-flex">
                  <div class="carousel-item active p-3">
                    <div class="card-wrapper d-flex gap-3" id="item-carousel-4">
                    </div>
                  </div>
                  <div class="carousel-item p-3">
                    <div class="card-wrapper d-flex gap-3" id="item-carousel-5">
                    </div>
                  </div>
                  <div class="carousel-item p-3">
                    <div class="card-wrapper d-flex gap-3" id="item-carousel-6">

                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselHealthcare"
                  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselHealthcare"
                  data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <div class="smCarousel d-flex justify-content-center flex-nowrap overflow-scroll d-md-none" id="smHealthcare">
                
              </div>
            </div>
            <div class="order-1 order-md-2 col-md-4 title-toys-field fs-2 f-barlow text-center d-flex justify-content-center align-items-center mt-3">
              <div class="c-salmon fw-light p-2 rounded-3 border shadow">El mejor cuidado</div>
            </div>
          </div>
          <div
            class="buttom-text-field vh-25 d-flex justify-content-center align-items-center flex-column p-3 c-salmon f-barlow rounded-4 rounded-bottom-0 shadow">
            <a href="" class="fs-4 text-center text-decoration-none text-dark">
              Ver más productos
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--Bootstrap script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!--Personal script-->
  <script src="js/script.js"></script>
</body>

</html>
